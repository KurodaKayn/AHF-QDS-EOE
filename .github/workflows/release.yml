name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-desktop:
    name: Desktop Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: "--bundles dmg"
          - os: windows-latest
            args: "--bundles nsis"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm run build

      - name: Build and Release Desktop
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  release-android:
    name: Android Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm run build

      - name: Build Android APK
        run: |
          export NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          pnpm tauri android build --apk true

      - name: Upload Artifact to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/*/release/*.apk
            src-tauri/gen/android/app/build/outputs/apk/*/debug/*.apk

  release-ios:
    name: iOS Release
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm run build

      - name: Build iOS
        # Note: Building for iOS device requires signing identities.
        # Fails without valid Apple Development Team ID.
        # We attempt to build, but it may fail in CI without secrets.
        continue-on-error: true
        run: |
          pnpm tauri ios build --export-method ad-hoc || echo "iOS build failed or requires signing configuration"

      - name: Upload iOS Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/gen/apple/build/ipa/*.ipa
